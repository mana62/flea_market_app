services:
  nginx:
    image: nginx:latest
    container_name: flea_market_nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/
    depends_on:
      - php
    networks:
      - flea_market_network
    restart: always

  php:
    build: ./docker/php
    container_name: flea_market_php
    volumes:
      - ./src:/var/www/
    networks:
      - flea_market_network
    restart: always
    working_dir: /var/www

  mysql:
    image: mysql:8.0.26
    container_name: flea_market_mysql
    command: mysqld --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    networks:
      - flea_market_network
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: flea_market_phpmyadmin
    depends_on:
      - mysql
    ports:
      - 8080:80
    networks:
      - flea_market_network
    restart: always

  mailhog:
    image: mailhog/mailhog
    container_name: flea_market_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    restart: always
    networks:
      - flea_market_network

networks:
  flea_market_network:
    driver: bridge
